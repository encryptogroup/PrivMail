[pylama]
format = pylint
linters = pycodestyle,pylint,mccabe,mypy,pydocstyle
skip = *.venv/*,test/smtp-server_test.py,*__init__.py,test/smtp_senddata.py,privmailcommons/test/test_shared_functions.py
ignore = R0914,D203,W1203,W0703,D213

[pylama:pylint]
max_line_length = 115

[pylama:pycodestyle]
max_line_length = 115

[pylama:mccabe]
max-complexity = 10
